<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Graduation Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #E6F0FA, #F5F9FF);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #2C3E50;
            font-size: 2.2em;
            margin: 0 0 10px;
            font-weight: 700;
        }
        p {
            color: #34495E;
            font-size: 1em;
            margin: 0 0 20px;
            font-weight: 400;
        }
        p span {
            color: #E74C3C;
        }
        label {
            display: block;
            text-align: left;
            color: #2C3E50;
            font-size: 0.9em;
            margin-bottom: 2px;
            font-weight: 700;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #D5DDE5;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background: #F9FBFD;
            font-family: 'Quicksand', sans-serif;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #2980B9;
        }
        #message {
            margin-top: 20px;
            color: #27AE60;
            font-weight: 700;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Happy Graduation Day!</h1>
        <p>Em xin một lời chúc nếu chưa có duyên gặp gỡ nha <span>❤️</span></p>
        <label for="senderName">Tên của bạn</label>
        <input type="text" id="senderName" placeholder="" required>
        <label for="greetingMessage">Lời chúc của bạn</label>
        <textarea id="greetingMessage" rows="5" placeholder="" required></textarea>
        <button onclick="submitGreeting()">Gửi lời chúc</button>
        <p id="message"></p>
    </div>

    <script>
        // Dán cấu hình Firebase từ Bước 1 vào đây
        const firebaseConfig = {
            apiKey: "AIzaSyBfZEEE8sVCT6goICS1jjMq_FEGEPkqNrE",
            authDomain: "AIzaSyBfZEEE8sVCT6goICS1jjMq_FEGEPkqNrE",
            projectId: "graduation-wishes-nvd",
            storageBucket: "graduation-wishes-nvd.firebasestorage.app",
            messagingSenderId: "185244211071",
            appId: "1:185244211071:web:dafe5557697d93e6926c4a"
        };

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Hiệu ứng pháo giấy
        let particles = [];
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.position(0, 0);
            canvas.style('z-index', '1000');
        }

        function draw() {
            clear();
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.show();
                if (p.isFinished()) {
                    particles.splice(i, 1);
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = random(-3, 3);
                this.vy = random(-5, -1);
                this.size = random(5, 10);
                this.color = color(random(100, 255), random(100, 255), random(100, 255));
                this.alpha = 255;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.alpha -= 2;
            }

            show() {
                noStroke();
                fill(this.color.levels[0], this.color.levels[1], this.color.levels[2], this.alpha);
                ellipse(this.x, this.y, this.size);
            }

            isFinished() {
                return this.alpha <= 0;
            }
        }

        async function submitGreeting() {
            const senderName = document.getElementById('senderName').value;
            const greetingMessage = document.getElementById('greetingMessage').value;
            const messageDiv = document.getElementById('message');

            if (!senderName || !greetingMessage) {
                messageDiv.style.color = '#E74C3C';
                messageDiv.textContent = 'Vui lòng điền đầy đủ thông tin!';
                return;
            }

            try {
                await db.collection('greetings').add({
                    sender: senderName,
                    message: greetingMessage,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                messageDiv.style.color = '#27AE60';
                messageDiv.textContent = 'Wishes saved';
                
                // Tạo pháo giấy
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(windowWidth / 2, windowHeight / 2));
                }
                
                document.getElementById('senderName').value = '';
                document.getElementById('greetingMessage').value = '';
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);
            } catch (error) {
                messageDiv.style.color = '#E74C3C';
                messageDiv.textContent = 'Đã có lỗi xảy ra, vui lòng thử lại!';
                console.error('Error: ', error);
            }
        }
    </script>
</body>
</html>
